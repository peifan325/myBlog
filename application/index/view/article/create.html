{extend name="public:base"}
{block name="content"}
<div class="container-wrap">
    <div class="container">
        <div class="contar-wrap">
            <form action="" class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">标题：</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类：</label>
                    <div class="layui-input-block">
                        <select name="cateId" lay-verify="required">
                            <option value="1">HTML</option>
                            <option value="2">CSS</option>
                            <option value="3">JS</option>
                            <option value="4">PHP</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">内容：</label>
                    <div class="layui-input-block">
                        <textarea id="art" style="display: none;"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                      </div>
            </form>

        </div>
    </div>
</div>
{/block}


{block name="publicJs"}{/block}

{block name="js"}
<script>
    layui.use(['layedit', 'form'], function () {
        var layedit = layui.layedit
            ,form   = layui.form;


            layedit.set({
                uploadImage: {
                    url: "{:url('article/uploadImg')}" //接口url
                    ,type: 'post' //默认post
                }
            });

            // var index = layedit.build('art', {hideTool: ['image']}); //建立编辑器
            var index = layedit.build('art'); //建立编辑器


        //监听提交
        form.on('submit(formDemo)', function(data){
            
            let content = layedit.getContent(index)
            data.field['content'] = content;
            console.log(data.field);
            return false;
        });
    });
</script>
{/block}
